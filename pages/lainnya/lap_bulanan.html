<body class="bg-gray-50 text-gray-800">
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="app-container" class="max-w-md mx-auto bg-white shadow-lg h-screen flex flex-col">

        <main id="main-content" class="flex-grow p-4 pb-24 overflow-y-auto">
             <div id="page-laporan-bulanan" class="page hidden">
     <header class="flex items-center gap-4 mb-4">
         <button id="back-to-lainnya-from-monthly-btn" class="text-gray-600">
             <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                 <path d="M19 12H5" />
                 <path d="m12 19-7-7 7-7" />
             </svg>
         </button>
         <h2 class="font-bold text-2xl">Laporan Omset Bulanan</h2>
     </header>
     
     <div class="space-y-8">
         
         <div class="flex justify-between items-center gap-4">
             <div class="p-2 bg-gray-50 rounded-lg border">
                 <label for="monthly-report-year-filter" class="text-sm font-medium text-gray-700">Tahun:</label>
                 <select id="monthly-report-year-filter" class="border-gray-300 rounded-md shadow-sm text-sm p-1.5 bg-white"></select>
             </div>
             <button id="export-monthly-report-csv" class="bg-green-600 text-white px-3 py-2 rounded-lg text-sm font-semibold flex items-center gap-2">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                     <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                     <polyline points="7 10 12 15 17 10" />
                     <line x1="12" y1="15" x2="12" y2="3" />
                 </svg>
                 <span>Ekspor</span>
             </button>
         </div>
         
         <div class="grid grid-cols-3 gap-3">
             <div class="bg-blue-50 border border-blue-200 p-3 rounded-lg text-center">
                 <p class="text-xs text-gray-600 font-medium">Rata-Rata Bulan</p>
                 <p id="avg-monthly-turnover" class="font-bold text-lg text-blue-700 mt-1">Rp 0</p>
             </div>
             <div class="bg-green-50 border border-green-200 p-3 rounded-lg text-center">
                 <p class="text-xs text-gray-600 font-medium">Bulan Puncak</p>
                 <p id="best-month-name" class="font-bold text-lg text-green-700 mt-1">-</p>
             </div>
             <div class="bg-indigo-50 border border-indigo-200 p-3 rounded-lg text-center">
                 <p class="text-xs text-gray-600 font-medium">Pertumbuhan</p>
                 <p id="mom-growth" class="font-bold text-lg text-indigo-700 mt-1">0%</p>
             </div>
         </div>
         
         <div class="border rounded-lg p-4">
             <h3 class="font-bold text-lg text-center mb-4">Grafik Omset per Kategori</h3>
             <canvas id="monthly-turnover-chart"></canvas>
         </div>
         
         <div>
             <h3 class="font-bold text-lg text-center mb-4">Total Omset Tahunan</h3>
             <div class="grid grid-cols-2 gap-4">
                 <div class="bg-gray-50 border p-3 rounded-lg text-center">
                     <h4 class="font-bold text-md text-gray-800">APS</h4>
                     <p id="aps-yearly-total" class="font-bold text-xl text-emerald-600 mt-1">Rp 0</p>
                 </div>
                 <div class="bg-gray-50 border p-3 rounded-lg text-center">
                     <h4 class="font-bold text-md text-gray-800">Mie Jogja</h4>
                     <p id="mj-yearly-total" class="font-bold text-xl text-emerald-600 mt-1">Rp 0</p>
                 </div>
             </div>
         </div>
     </div>
 </div>
